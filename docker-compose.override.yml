# Docker Compose override configuration for development environment
# This file extends the base docker-compose configuration with development-specific settings
#
# Services:
#   app:
#     - Sets up Node.js application in development mode
#     - Exposes port 3000 for local development
#     - Passes NODE_ENV=development to both build and runtime
version: "3.9"

services:
  app:
    build:
      context: .
      args:
        NODE_ENV: development
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "pnpm run dev"
